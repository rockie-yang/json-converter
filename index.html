<html>

<head>
  <!-- to avoid Uncaught SyntaxError: Unexpected token ILLEGAL: -->
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>

  <style type="text/css">
    html, body{
      margin:0px;
      padding:0px;
    }

    .navbar {
      margin-top: 0;
    }

    .editor {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      height: 300px;
    }
  </style>
</head>

<body ng-app>
<div class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <a href="#" class="navbar-brand">Converter, Convert file from left to right</a>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div id="editorLeft" class="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
        }
      </div>
    </div>
    <div class="col-sm-6">
      <div id="editorRight" class="editor">function foo2(items) {
        var x = "All this is syntax highlighted";
        return x;
        }
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
<script type="text/javascript">
  (function () {
    var editorLeft = ace.edit("editorLeft");
    editorLeft.setTheme("ace/theme/github");
    editorLeft.getSession().setMode("ace/mode/javascript");

    var editorRight = ace.edit("editorRight");
    editorRight.setTheme("ace/theme/github");
    editorRight.getSession().setMode("ace/mode/javascript");
    editorRight.setOptions({
      readOnly: true,
      highlightActiveLine: false,
      highlightGutterLine: false
    })
    editorRight.renderer.$cursorLayer.element.style.opacity = 0

    editorLeft.getSession().on('change', function(e) {
      var leftContent = editorLeft.getValue();
      var rightContent = leftContent
      editorRight.setValue(rightContent);
    });

  }())
</script>
</body>

</html>
